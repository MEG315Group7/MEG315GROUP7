version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adhtc-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=AD-HTC Power Cycle API
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:5173","http://frontend:80"]
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - adhtc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adhtc-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - adhtc-network

networks:
  adhtc-network:
    driver: bridge
